<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-login.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="login-form">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm" method="POST" action="{{ url_for('login') }}">
                    <div class="input-box">
                        <label for="username">
                            <span class="icon">&#x1F464;</span>
                            Nombre de usuario
                        </label>
                        <input type="text" id="username" name="username" placeholder="Nombre de usuario" required
                            autocomplete="username">
                    </div>
                    <div class="input-box">
                        <label for="password">
                            <span class="icon">&#x1F512;</span>
                            Contraseña
                        </label>
                        <input type="password" id="password" name="password" placeholder="Contraseña" required
                            autocomplete="current-password">
                    </div>
                    <div class="options">
                        <a href="#" class="forgot-password">Olvidé mi contraseña</a>
                    </div>
                    <button type="button" onclick="checkCredentials()">Verificar Credenciales</button>
                    <button type="button" onclick="checkCredentials()">Acceder como Administrador</button>
                </form>
                <div id="messages" class="flash-messages"></div>
            </div>
        </div>
    </div>

    <!-- Modal for Camera -->
    <div id="cameraModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <video id="input_video" width="320" height="240" autoplay></video>
            <canvas id="output_canvas" width="320" height="240" style="display: none;"></canvas>
            <button type="button" onclick="captureImage()">Capturar Imagen</button>
        </div>
    </div>

    <style>
        .modal {
            display: flex;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 5px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <script>
        function checkCredentials() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    fetch('{{ url_for("login") }}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            if (data.redirect) {
                window.location.href = data.redirect;
            } else {
                showMessage(data.message);
            }
        } else {
            showMessage(data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showMessage('Error de conexión. Por favor, intente más tarde.');
    });
}

function showMessage(message) {
    const messagesDiv = document.getElementById('messages');
    messagesDiv.innerHTML = `<p>${message}</p>`;
}
    </script>
</body>

</html>
