<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Reconocimiento Facial</title>
</head>
<body>
    <div class="sidebar">
        <div class="user-info">
            <div class="user-avatar"></div>
            <h2 class="user-name">Nombre de Usuario</h2>
        </div>
        <ul class="menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Configuración</a></li>
            <li><a href="#">Alarmas</a></li>
            <li><a href="#">Notificaciones</a></li>
            <li><a href="#">Cerrar Sesión</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="top-bar">
            <button class="menu-toggle">☰</button>
            <h2 class="user-name">Bienvenido al sistema de reconocimiento facial</h2>
            <div class="action-buttons">
                <button onclick="window.location.href='/create_user'">Agregar Usuario</button>
            </div>
        </div>
        <div class="content-area">
            <!-- Tabla de usuarios -->
            <h2>Lista de Usuarios</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre de Usuario</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ejemplo de usuario, esto debería ser generado dinámicamente con los usuarios reales -->
                    <tr>
                        <td>UsuarioEjemplo</td>
                        <td>Administrador</td>
                        <td>
                            <button onclick="window.location.href='/edit_user/UsuarioEjemplo'">Editar</button>
                            <button onclick="eliminarUsuario('UsuarioEjemplo')">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Usuario2</td>
                        <td>Coadministrador</td>
                        <td>
                            <button onclick="window.location.href='/edit_user/Usuario2'">Editar</button>
                            <button onclick="eliminarUsuario('Usuario2')">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function eliminarUsuario(username) {
            if (confirm('¿Estás seguro de que deseas eliminar al usuario ' + username + '?')) {
                // Realiza la solicitud al backend para eliminar el usuario
                fetch('/delete_user/' + username, {
                    method: 'DELETE',
                })
                .then(response => {
                    if (response.ok) {
                        alert('Usuario eliminado correctamente.');
                        // Recarga la página para actualizar la lista de usuarios
                        window.location.reload();
                    } else {
                        alert('Hubo un problema al eliminar el usuario.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al eliminar el usuario.');
                });
            }
        }
    </script>
</body>
</html>
